<!DOCTYPE html>
<html>

<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="minesweeper.css">
  <script src="lib/tests.js"></script>
  <script src="lib/lib.js"></script>
  <script src="minesweeper.js"></script>
</head>

<body style="background:url(images/daisies_background.jpg); background-repeat: no-repeat; background-size: cover">
  <div id="message"></div>
  <div id="notes"></div>
  <div class="size-btn">
    <button id="small" type="button">Small</button>
    <button id="medium" type="button">Medium</button>
    <button id="large" type="button">Large</button>
  </div>
  <div class="board"></div>
  <div class="buttons">
    <button id="reset" type="button" class="btn-style">Reset Board</button>
    <button id="replay" type="button" class="btn-style">Replay same Board!</button>
  </div>
</body>

</html>
