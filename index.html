<!DOCTYPE html>
<html>

<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="minesweeper.css">
  <script src="lib/tests.js"></script>
  <script src="lib/lib.js"></script>
  <script src="minesweeper.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
</head>

<body>
  <div id="message"></div>
  <div id="notes"></div>
  <div class="size-btn">
    <button id="small" type="button" class="btn-size-style">Small</button>
    <button id="medium" type="button" class="btn-size-style">Medium</button>
    <button id="large" type="button" class="btn-size-style">Large</button>
  </div>
  <div class="board"></div>
  <div class="buttons">
    <button id="reset" type="button" class="btn-style">Reset Board</button>
    <button id="replay" type="button" class="btn-style">Replay same Board!</button>
  </div>
</body>

</html>
